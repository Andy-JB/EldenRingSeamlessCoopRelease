name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - Loki2236
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report
  - type: input
    id: contact
    attributes:
      label: Contact Information
      description: If you wish, provide us your Discord Username to contact you if we need more info.
      placeholder: ex. Loki2236#4999
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "I was fighting Godrick and he healed himself when Rogier died!"
    validations:
      required: true
  - type: textarea
    id: steps-recreate
    attributes:
      label: Steps to recreate the Bug
      description: Any information on how to reproduce the bug.
      placeholder: Tell us what you did to cause that, in detail.
      value: "Go to godrick fight, summon rogier while playing coop. Let godrick kill Rogier, watch him heal."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the mod are you running?
      options:
        - 1.2.0 (Current)
        - 1.1.0
        - 1.0.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. (Event viewer information about crashes could be helpful)
      render: shell
